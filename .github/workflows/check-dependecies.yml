name: Check for Outdated Dependencies

on:
  workflow_dispatch:

jobs:
  check-outdated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Check for outdated dependencies
        run: npm outdated
