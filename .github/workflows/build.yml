name: Check for any build error

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run npm audit
        id: npm_audit
        run: |
          npm audit --production --omit=dev || echo "Audit failed, but continuing build."
      - name: Print audit results
        if: steps.npm_audit.outcome == 'failure'
        run: echo "Warning: Audit found vulnerabilities, but build will continue."
      - name: Run npm audit fix
        run: npm audit fix || echo "npm audit fix failed, but continuing build."
      - name: Run build
        run: npm run build --if-present
      - name: Run Tests
        run: npm test
      - name: Finalize Build
        run: echo "Build completed. Note: Some steps may have warnings, but the build has not failed."
